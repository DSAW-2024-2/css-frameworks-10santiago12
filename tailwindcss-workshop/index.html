<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind Workshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-[#f3eae3]">
  <div class="bg-white max-w-2xl rounded-lg overflow-hidden m-5 shadow-lg">
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-1/2">
        <img class="w-full h-full object-cover md:hidden" src="../assets/images/image-product-mobile.jpg" alt="Perfume">
        <img class="w-full h-full object-cover hidden md:block" src="../assets/images/image-product-desktop.jpg" alt="Perfume">
      </div>
      <div class="w-full md:w-1/2 p-5 flex flex-col justify-between md:m-5">
        <h6 class="text-lg uppercase tracking-wide text-gray-500 mt-0 mb-6">P e r f u m e</h6>
        <h1 class="text-3xl md:text-4xl font-serif font-bold text-gray-900 mt-2" style="font-family: 'Libre Baskerville', serif;">
          Gabrielle Essence Eau De Parfum
        </h1>           
        <p class="text-gray-500 text-xl font-sans mt-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="mt-6">
          <div class="flex items-center mb-9">
            <h2 class="text-3xl font-serif font-bold text-[#3d8168]" style="font-family: 'Libre Baskerville', serif;">$149.99</h2>             
            <p class="text-gray-500 ml-4 text-base font-sans"><del>$169.99</del></p>
          </div>
          <button class="bg-green-700 text-white py-3 px-6 rounded-md w-full hover:bg-green-800 flex items-center justify-center">
            <img src="../assets/images/icon-cart.svg" alt="Cart" class="mr-2">Add to cart</button>
        </div>        
      </div>
    </div>
  </div>
</body>

</html>
